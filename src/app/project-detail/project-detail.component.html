<div class="details-container">
  <div class="row">
    <div class="col s12">
      <h2>{{project?.title}}</h2>
      <div class="chip">
        <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="Contact Person">
        {{project?.creator}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8">
      <img class="responsive-img" src="{{project?.image_src}}" /><br>
      <div class="chip">
        <img src="assets/images/{{project?.category}}.png" alt="Contact Person">
        {{project?.category}}
      </div>
    </div>
    <div class="col s12 m4">
      <div class="progress">
        <div class="determinate" [ngStyle]="project | progress:'style'"></div>
      </div>
      <h5>{{project?.progress | currency:'USD':1-2.2}}</h5>
      <h6>{{project?.goal | currency:'USD':1-2.2}}</h6>
      <br>
      <h5>{{project?.backers}}</h5>
      <h6>Backers</h6>
      <button class="btn waves-effect waves-light blue-grey darken-1">Fund Project</button>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="flow-text">
        {{project?.description}}
      </p>
    </div>
  </div>

</div>
