<div class="list-container">
  <div *ngFor="let project of projects" class="list-cards">
    <div class="card">
      <div class="card-image">
        <img src="{{project?.image_src}}">
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" (click)="fundProject()">attach_money</i></a>
      </div>
      <div class="card-content">
        <span class="card-title">{{project?.title}}</span>
        <p>{{project?.description}}</p>
      </div>
    </div>
  </div>
</div>
